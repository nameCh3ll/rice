[global/wm]
include-file = $HOME/.config/polybar/modules.ini
include-file = $HOME/.config/polybar/colors.ini
include-file = $HOME/.config/polybar/decor.ini

[bar/bar1]
monitor = "DP-2"
width = 98%
height = 32pt 
radius = 12
padding-left = 1
padding-right = 0
bottom = false

background = ${colors.background}
foreground = ${colors.foreground}

border-size = 5pt
border-color = ${colors.border-color}

overline-size = 5.4pt
overline-color = ${colors.background}

underline-size = 6.8pt
underline-color = ${colors.background}

offset-x = 1%
offset-y = 10pt

fixed-center = false
wm-restack = bspwm

font-0 = "JetBrainsMono Nerd Font:size=14;3.5"
font-1 = "JetBrainsMono Nerd Font:size=20;3.5"
font-2 = "JoyPixels:style=Regular:scale=10;3" 
font-3 = Font Awesome 6 Brands,Font Awesome 6 Brands Regular:style=Regular:size=10;2,3
font-4 = Font Awesome 6 Free,Font Awesome 6 Free Solid:style=Solid;2
font-5 = Font Awesome v4 Compatibility,Font Awesome v4 Compatibility Regular:style=Regular:size=10
font-6 = Font Awesome 6 Free,Font Awesome 6 Free Regular:style=Regular:size=10
font-7 = "JetBrainsMono Nerd Font:size=9;3.5"
font-8 = "Source Han Sans CN:style=Bold:size=8;1"

modules-left = LD bspwm RD spacing LD time RD spacing LD network RD 
; modules-center = custom_time
modules-right = LD spacingR RLD xkeyboard RRD spacingR RLD bluetooth RRD spacingR RLD memory RRD spacingR RLD healthbar RRD sp 
